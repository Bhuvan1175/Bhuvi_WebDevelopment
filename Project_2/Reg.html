<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Registration Form </h2>
    <form>
        <h3>Name:</h3>
        <input type="text"placeholder="Whats Your Name ?">
        <br>
        <h3>Username</h3>
        <input  type="text" placeholder="Username">
        <br>
        <h3>Password :</h3>
        <input type="password" placeholder="Password">
        <br>
        <h3>Mobile Number</h3>
        <input type="number" placeholder="Mobile Number">
        <br>
        <h3>Email Id</h3>
        <input type="text" placeholder="whats Your Email ?">
        <br>
        <h3>Gender</h3>
        <label for="101">
        <input type="radio" value="Male"name="Gender" id="101">Male</label>
        <label for="102">
        <input type="radio" value="Female"name="Gender" id="102">Female</label>
        <label for="birthday"><h3>DOB</h3></label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <h3>Address</h3>
        <textarea name="Address" placeholder="Enter Your Address">
        </textarea>
        <br>
        <h3>Please Select Which Is Your Department ?</h3>
        <select name="Department" id="Dept">
            <option value="Computer Science">Computer Science
            </option>
            <option value="Electronics And TeleCommunication">Electronics And TeleCommunication
            </option>
            <option value="Mechanical">Mechanical</option>
            <option value="AIML">AIML</option>
            <option value="Other" >Other</option>
        </select>
        <br><br>
    </form>
    <a href="learn.html" target="_main">
        <button>Submit</button>
    </a>
</body>
</html>
